<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mystic kece</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      /* juminocore pastel dreamy bg */
      background:
        radial-gradient(circle at 10% 0%, #e0f2fe 0, transparent 55%),
        radial-gradient(circle at 90% 0%, #f9e0ff 0, transparent 55%),
        radial-gradient(circle at 0% 100%, #ffe4e6 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #e9d5ff 0, transparent 55%),
        #fdf2ff;
      color: #111827;
      cursor: default;
    }

    .orb {
      position: fixed;
      border-radius: 999px;
      filter: blur(55px);
      opacity: 0.6;
      pointer-events: none;
      z-index: 1;
    }

    .orb-1 {
      width: 260px; height: 260px;
      background: #f9a8d4; /* pink */
      top: -80px; left: -60px;
      animation: float1 14s infinite alternate ease-in-out;
    }

    .orb-2 {
      width: 240px; height: 240px;
      background: #bfdbfe; /* soft blue */
      bottom: -80px; right: -60px;
      animation: float2 16s infinite alternate ease-in-out;
    }

    @keyframes float1 {
      from { transform: translate(0,0); }
      to   { transform: translate(35px,40px); }
    }

    @keyframes float2 {
      from { transform: translate(0,0); }
      to   { transform: translate(-40px,-30px); }
    }

    .wrapper {
      position: relative;
      z-index: 5;
      width: 100%;
      max-width: 430px;
      padding: 24px 16px;
    }

    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(26px);
      border-radius: 26px;
      padding: 26px;
      box-shadow:
        0 18px 40px rgba(148,163,184,0.35),
        0 0 0 1px rgba(209,213,219,0.7);
      border: 1px solid rgba(255,255,255,0.9);
    }

    .avatar {
      width: 82px;
      height: 82px;
      border-radius: 999px;
      margin: 0 auto 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: conic-gradient(from 180deg, #bfdbfe, #e9d5ff, #f9a8d4, #bfdbfe);
      padding: 3px;
      box-shadow:
        0 0 18px rgba(191,219,254,0.9),
        0 0 32px rgba(244,114,182,0.5);
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      object-fit: cover;
      display: block;
    }

    .name {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 800;
      color: #111827;
      letter-spacing: 0.04em;
    }

    .bio {
      text-align: center;
      margin-top: 6px;
      opacity: .85;
      color: #4b5563;
      font-size: 0.9rem;
    }

    .music-toggle {
      display: block;
      margin: 18px auto 0;
      padding: 8px 24px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: linear-gradient(135deg,#eff6ff,#ffe4f3);
      color: #111827;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.15s;
      text-align: center;
      font-weight: 600;
    }

    .music-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(148,163,184,0.55);
      filter: brightness(1.03);
    }

    .music-toggle.active {
      background: linear-gradient(135deg,#a5b4fc,#f9a8d4);
      color: #f9fafb;
      border-color: rgba(129,140,248,0.9);
      box-shadow:
        0 10px 25px rgba(129,140,248,0.6),
        0 0 0 1px rgba(248,250,252,0.6);
    }

    .game-strip {
      margin-top: 22px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .game-card {
      background: rgba(248,250,252,0.9);
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(209,213,219,0.9);
      color: #111827;
      text-decoration: none;
      font-size: 0.82rem;
      font-weight: 600;
      display: block;
      position: relative;
      backdrop-filter: blur(8px);
      transition: 0.15s;
    }

    .game-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(148,163,184,0.5);
      border-color: #a5b4fc;
      background: linear-gradient(135deg,#eff6ff,#fdf2ff);
    }

    .game-card::after {
      content: "â†—";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* sedikit responsif biar enak di HP */
    @media (max-width: 480px) {
      .card {
        padding: 22px 20px;
        border-radius: 22px;
      }
      .name { font-size: 1.25rem; }
    }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <!-- ðŸŽµ Musik -->
  <audio id="bg-music" muted preload="auto">
    <source src="lagu.mp3" type="audio/mp3">
  </audio>

  <div class="wrapper">
    <div class="card">

      <div class="avatar">
        <img src="https://i.pinimg.com/1200x/5d/98/e1/5d98e1f50ecd12004269fbfa0ada2a9d.jpg" alt="Sunoo" />
      </div>

      <div class="name">mystic keren</div>
      <div class="bio">bismillah skripsi lancar</div>

      <button id="music-toggle" class="music-toggle">
        Play music
      </button>

      <div class="game-strip">
        <a href="https://letterboxd.com/" class="game-card" target="_blank">
          Letterboxd
        </a>

        <a href="https://open.spotify.com/user/31adph4req47ajunlkoswhqznm4y?si=FbJA4uciS7GdtvOZ6tzMHA" class="game-card" target="_blank">
          Spotify
        </a>
      </div>

    </div>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");

    const START_TIME = 63; // 1:03
    const END_TIME   = 78; // 1:18
    let isPlaying = false;

    audio.volume = 0.2;

    audio.addEventListener("loadedmetadata", () => {
      try {
        audio.currentTime = START_TIME;
      } catch (e) {}
    });

    audio.addEventListener("timeupdate", () => {
      if (audio.currentTime >= END_TIME) {
        audio.currentTime = START_TIME;
        audio.play();
      }
    });

    function updateButton() {
      if (isPlaying) {
        toggleBtn.classList.add("active");
        toggleBtn.textContent = "Pause music";
      } else {
        toggleBtn.classList.remove("active");
        toggleBtn.textContent = "Play music";
      }
    }

    updateButton();

    toggleBtn.addEventListener("click", () => {
      audio.muted = false;

      if (!isPlaying) {
        if (audio.currentTime < START_TIME || audio.currentTime > END_TIME) {
          audio.currentTime = START_TIME;
        }
        audio.play().then(() => {
          isPlaying = true;
          updateButton();
        }).catch(() => {});
      } else {
        audio.pause();
        isPlaying = false;
        updateButton();
      }
    });
  </script>

</body>
</html>
